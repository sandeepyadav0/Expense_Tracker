    <div class="header">
        <h5 class="m-0">
            Expense<br>

    </div>
    <div class="input-form">
        <div class="form-floating inputs">
            <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
          </div>
          <div class="form-floating inputs">

            <label for="floatingInput">Amount</label>
          </div>
          <select class="form-select inputs" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="1">Income</option>
            <option value="2">Expense</option>
          </select>
          <button id="add-button" class="btn">+</button>
    </div>

            <div class="card-body">
              <h5 class="card-title m-0">Total Income<img src="./Images/wallet.png" alt="" width="35px""></h5>

          <div class="card">

      </div>
